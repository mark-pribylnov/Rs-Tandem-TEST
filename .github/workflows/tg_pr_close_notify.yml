name: PR Merged Notification
on:
  pull_request:
    types: [closed]

jobs:
  notify_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: send telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            <b>✅ Pull Request ВЛИТ! (Merged)</b>
            
            <b>Название:</b> ${{ github.event.pull_request.title }}
            <b>Кто влил:</b> ${{ github.actor }}
            <b>Куда:</b> в ветку <code>${{ github.base_ref }}</code>
            
            <a href="${{ github.event.pull_request.html_url }}">Посмотреть историю в GitHub</a>
